pan>,left = <span class="literal">None</span>,right = <span class="literal">None</span>,parent = <span class="literal">None</span></span>):</span></span><br><span class="line">		self.data = data</span><br><span class="line">		self.left = left</span><br><span class="line">		self.right = right</span><br><span class="line">		self.parent = parent</span><br><span class="line">		self.bf = <span class="number">0</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AVL</span>(<span class="params"><span class="built_in">object</span></span>):</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self,root = <span class="literal">None</span></span>):</span></span><br><span class="line">		self.root = root</span><br><span class="line">		self.size = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">insert</span>(<span class="params">self,val</span>):</span></span><br><span class="line">		<span class="keyword">if</span>  <span class="keyword">not</span> self.root:</span><br><span class="line">			self.root = AVL_Node(val)</span><br><span class="line">			self.size += <span class="number">1</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self._insert(self.root,val)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_insert</span>(<span class="params">self,cur,val</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur:</span><br><span class="line">			<span class="keyword">if</span> cur.data &gt; val:</span><br><span class="line">				<span class="keyword">if</span> <span class="keyword">not</span> cur.left:</span><br><span class="line">					cur.left = AVL_Node(val)</span><br><span class="line">					cur.left.parent = cur</span><br><span class="line">					self.size +=<span class="number">1</span></span><br><span class="line">					self.update_bf(cur.left)</span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					self._insert(cur.left,val)</span><br><span class="line">			<span class="keyword">elif</span> cur.data &lt; val:</span><br><span class="line">				<span class="keyword">if</span> <span class="keyword">not</span> cur.right :</span><br><span class="line">					cur.right = AVL_Node(val)</span><br><span class="line">					cur.right.parent = cur</span><br><span class="line">					self.size += <span class="number">1</span></span><br><span class="line">					self.update_bf(cur.right)</span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					self._insert(cur.right,val)</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">update_bf</span>(<span class="params">self,cur</span>):</span>		</span><br><span class="line">		<span class="keyword">if</span> cur.bf &gt;<span class="number">1</span> <span class="keyword">or</span> cur.bf &lt; -<span class="number">1</span>:</span><br><span class="line">			self.reblance(cur)</span><br><span class="line">			<span class="keyword">return</span> </span><br><span class="line">		<span class="keyword">if</span> cur.parent:</span><br><span class="line">			<span class="keyword">if</span> cur == cur.parent.left:</span><br><span class="line">				cur.parent.bf += <span class="number">1</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				cur.parent.bf -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">if</span> cur.parent.bf != <span class="number">0</span>:</span><br><span class="line">				self.update_bf(cur.parent)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">reblance</span>(<span class="params">self,cur</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur.bf &gt; <span class="number">0</span>:<span class="comment">##左重</span></span><br><span class="line">			<span class="keyword">if</span> cur.left.bf &lt; <span class="number">0</span>:<span class="comment">##左右</span></span><br><span class="line">				<span class="comment">#先左旋，后右旋</span></span><br><span class="line">				self.leftrotate(cur.left)</span><br><span class="line">				self.rightrotate(cur)</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				self.rightrotate(cur)</span><br><span class="line">		<span class="keyword">elif</span> cur.bf &lt; <span class="number">0</span>:<span class="comment">### 右重</span></span><br><span class="line">			<span class="keyword">if</span> cur.right.bf &gt; <span class="number">0</span>: <span class="comment">###左重</span></span><br><span class="line">				<span class="comment">##先右旋，后左旋</span></span><br><span class="line">				self.rightrotate(cur.right)</span><br><span class="line">				self.leftrotate(cur)</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				self.leftrotate(cur)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">leftrotate</span>(<span class="params">self,A</span>):</span></span><br><span class="line">		C = A.right</span><br><span class="line">		A.right = C.left</span><br><span class="line">		<span class="keyword">if</span> C.left:</span><br><span class="line">			C.left.parent = A</span><br><span class="line">		C.left = A</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> A.parent :</span><br><span class="line">			self.root = C</span><br><span class="line">			C.parent = <span class="literal">None</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span> A == A.parent.left:</span><br><span class="line">				A.parent.left = C</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				A.parent.right = C				</span><br><span class="line">			C.parent = A.parent</span><br><span class="line">		A.parent = C</span><br><span class="line">		A.bf = A.bf +<span class="number">1</span> +<span class="built_in">max</span>(<span class="number">0</span>,-C.bf)</span><br><span class="line">		C.bf = C.bf +<span class="number">1</span> + <span class="built_in">max</span>(A.bf,<span class="number">0</span>)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">rightrotate</span>(<span class="params">self,A</span>):</span></span><br><span class="line">		B = A.left</span><br><span class="line">		A.left = B.right</span><br><span class="line">		<span class="keyword">if</span> B.right:</span><br><span class="line">			B.right.parent = A </span><br><span class="line">		B.right = A </span><br><span class="line">		<span class="keyword">if</span> self.root == A:</span><br><span class="line">			self.root = B</span><br><span class="line">			B.parent = <span class="literal">None</span>	</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span> A == A.parent.left:</span><br><span class="line">				A.parent.left = B			</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				A.parent.right = B</span><br><span class="line">			B.parent = A.parent		</span><br><span class="line">		A.parent = B</span><br><span class="line"></span><br><span class="line">		A.bf = A.bf -<span class="number">1</span> -<span class="built_in">max</span>(B.bf,<span class="number">0</span>)</span><br><span class="line">		B.bf = B.bf -<span class="number">1</span> +<span class="built_in">min</span>(<span class="number">0</span>,A.bf)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">before_p</span>(<span class="params">self,val</span>):</span></span><br><span class="line">		node = self.find(val)</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> node:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span>  node.left != <span class="literal">None</span>:</span><br><span class="line">				<span class="comment">## 寻找比node小一点点的节点，如果node有左孩子，寻找左孩子下面最大的值</span></span><br><span class="line">				<span class="comment">##如果没有左孩子，向上寻找，如果当前节点是父节点的左孩子，继续向上，如果是父节点的右孩子，返回父节点</span></span><br><span class="line">				cur = node.left</span><br><span class="line">				<span class="keyword">while</span> cur.right != <span class="literal">None</span>:</span><br><span class="line">					cur = cur.right</span><br><span class="line">				<span class="keyword">return</span> cur </span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">while</span> node.parent:</span><br><span class="line">					<span class="keyword">if</span> node == node.parent.left:</span><br><span class="line">						node = node.parent</span><br><span class="line">					<span class="keyword">else</span>:</span><br><span class="line">						<span class="keyword">break</span></span><br><span class="line">				<span class="keyword">return</span> node.parent</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">after_p</span>(<span class="params">self,val</span>):</span></span><br><span class="line">		<span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">find</span>(<span class="params">self,val</span>):</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.root:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">return</span> self._find(self.root,val)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_find</span>(<span class="params">self,cur,val</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur:</span><br><span class="line">			<span class="keyword">if</span> cur.data &gt; val:</span><br><span class="line">				<span class="keyword">if</span> <span class="keyword">not</span> cur.left:</span><br><span class="line">					<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					<span class="keyword">return</span> self._find(cur.left,val)</span><br><span class="line">			<span class="keyword">elif</span> cur.data &lt; val:</span><br><span class="line">				<span class="keyword">if</span> <span class="keyword">not</span> cur.right:</span><br><span class="line">					<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					<span class="keyword">return</span> self._find(cur.right,val)</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">return</span> cur</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">succer</span>(<span class="params">self,node</span>):</span></span><br><span class="line">		cur = node.right</span><br><span class="line">		<span class="keyword">while</span> cur.left:</span><br><span class="line">			cur= cur.left</span><br><span class="line">		<span class="keyword">return</span> cur</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">remove_update_bf</span>(<span class="params">self,node</span>):</span></span><br><span class="line">		<span class="keyword">if</span> node.bf  &gt; <span class="number">1</span> <span class="keyword">or</span> node.bf &lt; -<span class="number">1</span>:</span><br><span class="line">			self.reblance(node)</span><br><span class="line">			node = node.parent <span class="comment">##平衡完，检测node的父节点			</span></span><br><span class="line">		<span class="keyword">if</span> node.parent:	 <span class="comment">##继续向上传导，更新平衡因子	</span></span><br><span class="line">			<span class="keyword">if</span> node.bf == <span class="number">0</span>:			</span><br><span class="line">				<span class="keyword">if</span> node == node.parent.left:</span><br><span class="line">					node.parent.bf -= <span class="number">1</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					node.parent.bf += <span class="number">1</span></span><br><span class="line">				</span><br><span class="line">				self.remove_update_bf(node.parent)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">delete_1</span>(<span class="params">self,node</span>):</span></span><br><span class="line">		<span class="comment">###为叶子节点</span></span><br><span class="line">		<span class="keyword">if</span> node == self.root:</span><br><span class="line">			self.root == <span class="literal">None</span>	</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span> node == node.parent.left:</span><br><span class="line">				node.parent.bf -= <span class="number">1</span>	</span><br><span class="line">				node.parent.left = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				node.parent.right = <span class="literal">None</span></span><br><span class="line">				node.parent.bf += <span class="number">1</span></span><br><span class="line">			self.remove_update_bf(node.parent)</span><br><span class="line">			node == <span class="literal">None</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">delete_2</span>(<span class="params">self,node</span>):</span></span><br><span class="line">		<span class="comment">###只有一个左孩子</span></span><br><span class="line">		<span class="keyword">if</span> node == self.root:</span><br><span class="line">			self.root = node.left</span><br><span class="line">			node.left.parent = <span class="literal">None</span></span><br><span class="line">		<span class="keyword">else</span>:	</span><br><span class="line">			<span class="keyword">if</span> node == node.parent.left:</span><br><span class="line">				node.parent.left = node.left</span><br><span class="line">				node.parent.bf -= <span class="number">1</span>		</span><br><span class="line">			<span class="keyword">elif</span> node == node.parent.right:</span><br><span class="line">				node.parent.right = node.left</span><br><span class="line">				node.parent.bf += <span class="number">1</span></span><br><span class="line">			node.left.parent = node.parent</span><br><span class="line">			self.remove_update_bf(node.parent)</span><br><span class="line">			node = <span class="literal">None</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">delete_3</span>(<span class="params">self,node</span>):</span><span class="comment">####只有一个右孩子</span></span><br><span class="line">		<span class="keyword">if</span> node == self.root:</span><br><span class="line">			self.root = node.right</span><br><span class="line">			node.right.parent = <span class="literal">None</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span> node == node.parent.left:</span><br><span class="line">				node.parent.left = node.right</span><br><span class="line">				node.parent.bf -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">elif</span> node == node.parent.right:</span><br><span class="line">				node.parent.right = node.right</span><br><span class="line">				node.parent.bf += <span class="number">1</span></span><br><span class="line">			node.right.parent = node.parent</span><br><span class="line">			self.remove_update_bf(node.parent)</span><br><span class="line">			node = <span class="literal">None</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">delete_4</span>(<span class="params">self,node</span>):</span> <span class="comment">###有两个孩子。</span></span><br><span class="line">		succ = self.succer(node)</span><br><span class="line">		<span class="keyword">if</span> succ == node.right:</span><br><span class="line">			node.bf += <span class="number">1</span></span><br><span class="line">			node.data = succ.data</span><br><span class="line">			node.right = <span class="literal">None</span></span><br><span class="line">			self.remove_update_bf(node)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			node.data = succ.data</span><br><span class="line">			<span class="keyword">if</span>  <span class="keyword">not</span> succ.right:</span><br><span class="line">				<span class="comment">#没有右子树 </span></span><br><span class="line">				succ.parent.bf -= <span class="number">1</span></span><br><span class="line">				succ.parent.left = <span class="literal">None</span></span><br><span class="line">				</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				succ.parent.bf -= <span class="number">1</span></span><br><span class="line">				succ.parent.left = succ.right</span><br><span class="line">				succ.right.parent = succ.parent</span><br><span class="line">			self.remove_update_bf(succ.parent)</span><br><span class="line">			succ = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">delete</span>(<span class="params">self,val</span>):</span></span><br><span class="line">		node = self.find(val)</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> node:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span> </span><br><span class="line">		<span class="comment">###分情况： 1 叶子节点 ， 2：只有一个孩子 ， 3：有两个孩子</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">if</span> node.left ==<span class="literal">None</span> <span class="keyword">and</span> node.right == <span class="literal">None</span>:</span><br><span class="line">				self.delete_1(node)</span><br><span class="line">				self.size -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">elif</span> node.left != <span class="literal">None</span> <span class="keyword">and</span> node.right == <span class="literal">None</span>:</span><br><span class="line">				self.delete_2(node)</span><br><span class="line">				self.size -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">elif</span> node.left == <span class="literal">None</span> <span class="keyword">and</span> node.right != <span class="literal">None</span>:</span><br><span class="line">				self.delete_3(node)</span><br><span class="line">				self.size -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">elif</span> node.left !=<span class="literal">None</span> <span class="keyword">and</span> node.right != <span class="literal">None</span>:</span><br><span class="line">				self.delete_4(node)</span><br><span class="line">				self.size -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="built_in">print</span>(<span class="string">&#x27;error&#x27;</span>)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">in_order</span>(<span class="params">self</span>):</span></span><br><span class="line">		li = []</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.root:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self._in_order(self.root,li)</span><br><span class="line">		<span class="keyword">return</span> li</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_in_order</span>(<span class="params">self,cur,li</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur:</span><br><span class="line">			self._in_order(cur.left,li)</span><br><span class="line">			li.append([cur.data,cur.bf])</span><br><span class="line">			self._in_order(cur.right,li)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__str__</span>(<span class="params">self</span>):</span></span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">str</span>(self.in_order())	</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">level_oreder</span>(<span class="params">self</span>):</span></span><br><span class="line">		li = []</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.root:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">from</span> collections <span class="keyword">import</span> deque</span><br><span class="line">		root = self.root</span><br><span class="line">		queue = deque()</span><br><span class="line">		queue.append(root)</span><br><span class="line">		<span class="keyword">while</span> <span class="built_in">len</span>(queue) &gt; <span class="number">0</span>:</span><br><span class="line">			pop = queue.popleft()</span><br><span class="line">			</span><br><span class="line">			<span class="keyword">if</span> pop.left:</span><br><span class="line">				queue.append(pop.left)</span><br><span class="line">			li.append([pop.data])</span><br><span class="line">			<span class="keyword">if</span> pop.right:</span><br><span class="line">				queue.append(pop.right)</span><br><span class="line">		<span class="keyword">return</span> li</span><br><span class="line">A = AVL()</span><br><span class="line">li = [_ <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">20</span>)]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> li:</span><br><span class="line">	A.insert(i)</span><br><span class="line"><span class="keyword">for</span>  i <span class="keyword">in</span>  <span class="built_in">range</span>(<span class="number">100</span>,<span class="number">1800</span>):</span><br><span class="line">	A.delete(i)</span><br><span class="line"><span class="built_in">print</span>(A)</span><br><span class="line"><span class="built_in">print</span>(A.level_oreder())</span><br><span class="line"><span class="built_in">print</span>(A.before_p(<span class="number">13</span>).data)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
