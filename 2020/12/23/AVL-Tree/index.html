pan> <span class="keyword">not</span> self:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self._post(self)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_post</span>(<span class="params">self,cur</span>):</span></span><br><span class="line">		<span class="keyword">from</span> collections <span class="keyword">import</span> deque</span><br><span class="line">		queue = deque()</span><br><span class="line">		queue.append(cur)</span><br><span class="line">		<span class="keyword">while</span> <span class="built_in">len</span>(queue) &gt;<span class="number">0</span>:</span><br><span class="line">			node = queue.popleft()</span><br><span class="line">			<span class="built_in">print</span>(node.data,end = <span class="string">&#x27;,&#x27;</span>)</span><br><span class="line">			<span class="keyword">if</span> node.left:</span><br><span class="line">				queue.append(node.left)</span><br><span class="line">			<span class="keyword">if</span> node.right:</span><br><span class="line">				queue.append(node.right)</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AVLtree</span>:</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">		self.root = <span class="literal">None</span></span><br><span class="line">		self.size = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">insert</span>(<span class="params">self,value</span>):</span></span><br><span class="line">		<span class="keyword">if</span>  <span class="keyword">not</span> self.root :</span><br><span class="line">			self.root = AVL_Node(value)</span><br><span class="line">			self.size += <span class="number">1</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self._insert(self.root,value)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_insert</span>(<span class="params">self,cur,value</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur :</span><br><span class="line">			<span class="keyword">if</span> cur.data &gt; value:<span class="comment">## 往左子树走</span></span><br><span class="line">				<span class="keyword">if</span>  <span class="keyword">not</span> cur.left: <span class="comment"># cur的左子节点为空，插入左子节点</span></span><br><span class="line">					cur.left = AVL_Node(value)</span><br><span class="line">					cur.left.parent = cur</span><br><span class="line">					self.size += <span class="number">1</span></span><br><span class="line">					self.update_bf(cur.left) <span class="comment">### 进行平衡因子的更新</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					self._insert(cur.left,value)</span><br><span class="line">			<span class="keyword">elif</span> cur.data &lt; value: <span class="comment">##往右子树走</span></span><br><span class="line">				<span class="keyword">if</span> <span class="keyword">not</span> cur.right : <span class="comment">#cur 的右子节点为空，插入右子节点。</span></span><br><span class="line">					cur.right = AVL_Node(value)</span><br><span class="line">					cur.right.parent = cur</span><br><span class="line">					self.size += <span class="number">1</span></span><br><span class="line">					self.update_bf(cur.right) <span class="comment">### 进行平衡因子的更新</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					self._insert(cur.right,value)</span><br><span class="line">			<span class="keyword">else</span>:<span class="comment">##插入值已经存在在数中</span></span><br><span class="line">				<span class="keyword">raise</span> Exception(<span class="string">&#x27;value exist&#x27;</span>)		</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">update_bf</span>(<span class="params">self,node</span>):</span> </span><br><span class="line">		<span class="keyword">if</span> node.bf &gt; <span class="number">1</span> <span class="keyword">or</span> node.bf &lt; -<span class="number">1</span> : <span class="comment">##进行树的旋转</span></span><br><span class="line">			self.reblance(node) </span><br><span class="line">			<span class="keyword">return</span> </span><br><span class="line">		<span class="keyword">if</span> node.parent: </span><br><span class="line">			<span class="comment">#从插入节点开始更新其父节点的平衡因子	</span></span><br><span class="line">			<span class="keyword">if</span> node == node.parent.left: <span class="comment">##当前node 为其父节点的左孩子，则其父节点的balancefactor加1.</span></span><br><span class="line">				node.parent.bf += <span class="number">1</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				node.parent.bf -= <span class="number">1</span></span><br><span class="line">			<span class="comment"># 判断当前node节点的父节点是否为0：为0，则平衡因子更新结束，不为0则继续往上更新。</span></span><br><span class="line">			<span class="keyword">if</span> node.parent.bf != <span class="number">0</span>:</span><br><span class="line">				self.update_bf(node.parent)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">reblance</span>(<span class="params">self,node</span>):</span> <span class="comment">##传入的node为失去平衡的节点。</span></span><br><span class="line">		<span class="keyword">if</span> node.bf &lt; <span class="number">0</span>: <span class="comment">##代表右重</span></span><br><span class="line">			<span class="comment">### 右重分两种情况： 右右 或者 右左。        ##     </span></span><br><span class="line">			<span class="keyword">if</span> node.right.bf &lt; <span class="number">0</span> <span class="keyword">or</span> node.right.bf == <span class="number">0</span>: <span class="comment">##右右，记住右重也可能node.right.bf == 0               </span></span><br><span class="line">				<span class="comment">#进行左旋                             ##   </span></span><br><span class="line">				self.leftrotate(node)                <span class="comment">##   </span></span><br><span class="line">			<span class="keyword">else</span>:                                    <span class="comment">##  </span></span><br><span class="line">			<span class="comment"># 右左,需要进行两次旋转，先右旋，再左旋 。</span></span><br><span class="line">				self.rightrotate(node.right)</span><br><span class="line">				self.leftrotate(node)</span><br><span class="line">		<span class="keyword">elif</span> node.bf &gt; <span class="number">0</span>: <span class="comment">##代表左重。</span></span><br><span class="line">			<span class="keyword">if</span> node.left.bf &gt; <span class="number">0</span> <span class="keyword">or</span> node.left.bf == <span class="number">0</span>: <span class="comment">##左左</span></span><br><span class="line">				<span class="comment">##进行右旋</span></span><br><span class="line">				self.rightrotate(node) </span><br><span class="line">			<span class="keyword">else</span>: <span class="comment">## 左右，需要进行两次旋转，先左旋，再右旋。</span></span><br><span class="line">				self.leftrotate(node.left)</span><br><span class="line">				self.rightrotate(node)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">pass</span></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">rightrotate</span>(<span class="params">self,D</span>):</span> </span><br><span class="line">		B = D.left</span><br><span class="line">		C = B.right                                     <span class="comment">#        D       right Rotate   #           B</span></span><br><span class="line">		D.left  =B.right                                <span class="comment">#      /   \                    #         /   \</span></span><br><span class="line">		<span class="keyword">if</span> B.right:                                     <span class="comment">#     B     E                   #        A     D</span></span><br><span class="line">			B.right.parent = D                          <span class="comment">#    / \                        #             / \ </span></span><br><span class="line">		<span class="comment"># B.right = D                                   #   A   C                       #            C   E</span></span><br><span class="line">		B.parent = D.parent</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> D.parent : <span class="comment">#D为根节点</span></span><br><span class="line">			self.root = B</span><br><span class="line">		<span class="keyword">else</span>:                                        			</span><br><span class="line">			<span class="keyword">if</span> D.parent.left == D: <span class="comment">##D为其父节点的左孩子</span></span><br><span class="line">				D.parent.left = B</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				D.parent.right = B</span><br><span class="line">		B.right = D</span><br><span class="line">		D.parent = B</span><br><span class="line">		<span class="comment">##更新D,B的平衡因子</span></span><br><span class="line">		D.bf = D.bf - <span class="number">1</span> - <span class="built_in">max</span>(B.bf,<span class="number">0</span>) </span><br><span class="line">		B.bf = B.bf - <span class="number">1</span> + <span class="built_in">min</span>(<span class="number">0</span>,D.bf)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">find</span>(<span class="params">self,value</span>):</span><span class="comment">##查找数值</span></span><br><span class="line">		<span class="keyword">if</span>  <span class="keyword">not</span> self.root :</span><br><span class="line">			<span class="built_in">print</span>(<span class="string">&#x27;kdk&#x27;</span>)</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">return</span> self._find(self.root,value)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_find</span>(<span class="params">self,cur,value</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur:	</span><br><span class="line">			<span class="keyword">if</span> value &gt; cur.data:</span><br><span class="line">				<span class="keyword">if</span> cur.right :</span><br><span class="line">					<span class="keyword">return</span> self._find(cur.right,value)</span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line"></span><br><span class="line">					<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">			<span class="keyword">elif</span> value &lt; cur.data:</span><br><span class="line">				<span class="keyword">if</span> cur.left :</span><br><span class="line">					<span class="keyword">return</span> self._find(cur.left,value)</span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">True</span>		</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">leftrotate</span>(<span class="params">self,A</span>):</span></span><br><span class="line">		<span class="comment">#      		               #       A            left rotate           #     B                          </span></span><br><span class="line">		a = A.left                 <span class="comment">#      / \                                 #    / \</span></span><br><span class="line">		B = A.right                <span class="comment">#     a   B                                #   A   c</span></span><br><span class="line">		<span class="comment"># b = B.left               #        / \                               #  / \</span></span><br><span class="line">		<span class="comment"># A.right = b              #       b   c                              # a   b</span></span><br><span class="line">		A.right = B.left</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> B.left:</span><br><span class="line">			B.left.parent = A</span><br><span class="line">		</span><br><span class="line">		B.parent = A.parent</span><br><span class="line">		<span class="keyword">if</span>  <span class="keyword">not</span> A.parent: <span class="comment"># </span></span><br><span class="line">			self.root = B</span><br><span class="line">			B.parent = <span class="literal">None</span></span><br><span class="line">		<span class="keyword">else</span>:			</span><br><span class="line">			<span class="keyword">if</span> A == A.parent.left:</span><br><span class="line">				A.parent.left = B</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				A.parent.right = B</span><br><span class="line">		B.left = A </span><br><span class="line"></span><br><span class="line">		A.parent = B </span><br><span class="line">		<span class="comment"># print(B.data)</span></span><br><span class="line">		<span class="comment">##更新A和B的平衡因子</span></span><br><span class="line">		A.bf = <span class="number">1</span> + A.bf - <span class="built_in">min</span>(<span class="number">0</span>,B.bf)</span><br><span class="line">		B.bf = <span class="number">1</span> + B.bf + <span class="built_in">max</span>(A.bf,<span class="number">0</span>)		</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">in_order</span>(<span class="params">self</span>):</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.root:</span><br><span class="line">			<span class="built_in">print</span>(<span class="string">&#x27;None&#x27;</span>)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			self._in_order(self.root)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_in_order</span>(<span class="params">self,cur</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur:</span><br><span class="line">			self._in_order(cur.left)</span><br><span class="line">			<span class="built_in">print</span>([cur.data,cur.bf],end = <span class="string">&#x27;, &#x27;</span>)</span><br><span class="line">			self._in_order(cur.right)</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__len__</span>(<span class="params">self</span>):</span></span><br><span class="line">		<span class="keyword">return</span> self.size</span><br><span class="line">    </span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">find_Node</span>(<span class="params">self,value</span>):</span></span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.root:</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">return</span> self._find_Node(self.root,value)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_find_Node</span>(<span class="params">self,cur,value</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur.data &gt; value:</span><br><span class="line">			<span class="keyword">if</span>  <span class="keyword">not</span> cur.left:</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">return</span> self._find_Node(cur.left,value)</span><br><span class="line">		<span class="keyword">elif</span> cur.data &lt; value:</span><br><span class="line">			<span class="keyword">if</span> <span class="keyword">not</span> cur.right:</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">return</span> self._find_Node(cur.right,value)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">return</span> cur  </span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">remove_update_bf</span>(<span class="params">self,node</span>):</span></span><br><span class="line">		<span class="comment">## 判断此node是否失衡。</span></span><br><span class="line">		<span class="keyword">if</span> node.bf &gt; <span class="number">1</span> <span class="keyword">or</span> node.bf &lt; -<span class="number">1</span>:</span><br><span class="line">			</span><br><span class="line">			self.reblance(node)</span><br><span class="line">			</span><br><span class="line">			node = node.parent</span><br><span class="line">			</span><br><span class="line">		<span class="keyword">if</span> node.bf == <span class="number">0</span> <span class="keyword">and</span> node.parent: <span class="comment">##继续向上传导，更新平衡因子。</span></span><br><span class="line">			<span class="keyword">if</span> node == node.parent.left:</span><br><span class="line">				node.parent.bf -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">elif</span> node == node.parent.right:</span><br><span class="line">				node.parent.bf += <span class="number">1</span></span><br><span class="line">			self.remove_update_bf(node.parent)</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">remove</span>(<span class="params">self,value</span>):</span></span><br><span class="line">		<span class="keyword">if</span> self.size &gt; <span class="number">1</span>:</span><br><span class="line">			nodetoremove = self.find_Node(value)</span><br><span class="line">			<span class="keyword">if</span> nodetoremove:</span><br><span class="line">				self._remove(nodetoremove)</span><br><span class="line">				self.size -= <span class="number">1</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				</span><br><span class="line">				<span class="keyword">raise</span> Exception(<span class="string">&#x27;value not exist&#x27;</span>)</span><br><span class="line">		<span class="keyword">elif</span> self.size == <span class="number">1</span> <span class="keyword">and</span> self.root.data == value:</span><br><span class="line">			self.size = <span class="number">0</span></span><br><span class="line">			self.root = <span class="literal">None</span></span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">raise</span> Exception(<span class="string">&quot;value not exist&quot;</span>)</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_remove</span>(<span class="params">self,cur</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur.left == <span class="literal">None</span> <span class="keyword">and</span> cur.right == <span class="literal">None</span>:</span><br><span class="line">			<span class="comment">### 删除的为叶子节点</span></span><br><span class="line">			<span class="keyword">if</span> cur == cur.parent.left:<span class="comment">##删除节点为父节点的左节点</span></span><br><span class="line">				cur.parent.left = <span class="literal">None</span></span><br><span class="line">				</span><br><span class="line">				cur.parent.bf -= <span class="number">1</span></span><br><span class="line">				</span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				cur.parent.right = <span class="literal">None</span></span><br><span class="line">				cur.parent.bf += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">			self.remove_update_bf(cur.parent) <span class="comment">##从删除节点的父节点开始重新平衡</span></span><br><span class="line">		<span class="keyword">elif</span> cur.left != <span class="literal">None</span> <span class="keyword">and</span> cur.right != <span class="literal">None</span>:</span><br><span class="line">			<span class="comment">## 第一步 找到其右子树的最小值。</span></span><br><span class="line"></span><br><span class="line">			succ  = cur.right</span><br><span class="line">			<span class="keyword">while</span> succ.left:</span><br><span class="line">				succ = succ.left</span><br><span class="line">			<span class="keyword">if</span> succ == succ.parent.left:</span><br><span class="line">				succ.parent.bf -= <span class="number">1</span></span><br><span class="line">				cur.data = succ.data</span><br><span class="line">				<span class="keyword">if</span> succ.right == <span class="literal">None</span>:</span><br><span class="line">					<span class="comment">#没有右子树</span></span><br><span class="line">					succ.parent.left = <span class="literal">None</span> </span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					succ.parent.left = succ.right</span><br><span class="line">					succ.right.parent = succ.parent</span><br><span class="line">			<span class="keyword">elif</span> succ == succ.parent.right:</span><br><span class="line">				<span class="comment">##判断有没有右子数</span></span><br><span class="line">				<span class="keyword">if</span> succ.right == <span class="literal">None</span>:</span><br><span class="line">					cur.data = succ.data</span><br><span class="line">					succ.parent.bf += <span class="number">1</span></span><br><span class="line">					succ.parent.right = <span class="literal">None</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					cur.data = succ.data</span><br><span class="line">					succ.parent.right = succ.right</span><br><span class="line">					succ.right.parent = succ.parent</span><br><span class="line">					succ.parent.bf += <span class="number">1</span></span><br><span class="line">			<span class="keyword">else</span>:</span><br><span class="line">				<span class="keyword">raise</span> Exception(<span class="string">&#x27;error&#x27;</span>)</span><br><span class="line">			</span><br><span class="line">			self.remove_update_bf(succ.parent)</span><br><span class="line"></span><br><span class="line">		<span class="keyword">else</span>: <span class="comment">## 删除节点只有一个孩子：左孩子或右孩子</span></span><br><span class="line"></span><br><span class="line">			<span class="keyword">if</span> cur.left != <span class="literal">None</span> <span class="keyword">and</span> cur.right == <span class="literal">None</span>:</span><br><span class="line">				<span class="comment">##删除节点只有一个左孩子，</span></span><br><span class="line">				<span class="keyword">if</span> cur == self.root:</span><br><span class="line">					<span class="comment">##删除节点为根节点</span></span><br><span class="line">					cur.left.parent = <span class="literal">None</span></span><br><span class="line">					self.root  = cur.left</span><br><span class="line"></span><br><span class="line">				<span class="keyword">elif</span> cur == cur.parent.left:</span><br><span class="line">					<span class="comment">##删除节点为其父节点的左孩子。</span></span><br><span class="line">					cur.parent.left = cur.left</span><br><span class="line">					cur.left.parent = cur.parent</span><br><span class="line">					cur.parent.bf -+ <span class="number">1</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					<span class="comment">##删除节点为其父节点的右孩子</span></span><br><span class="line">					cur.parent.right = cur.left</span><br><span class="line">					cur.left.parent = cur.parent</span><br><span class="line">					cur.parent.bf  += <span class="number">1</span></span><br><span class="line">			<span class="keyword">elif</span> cur.left == <span class="literal">None</span> <span class="keyword">and</span> cur.right != <span class="literal">None</span>:</span><br><span class="line">				<span class="comment">###删除节点只有一个右孩子</span></span><br><span class="line">				<span class="keyword">if</span> cur == self.root:</span><br><span class="line">					cur.right.parent = <span class="literal">None</span></span><br><span class="line">					self.root = cur.right</span><br><span class="line">				<span class="keyword">elif</span> cur == cur.parent.left:</span><br><span class="line">					<span class="comment">##删除节点为其父节点的左孩子</span></span><br><span class="line">					cur.parent.left = cur.right</span><br><span class="line">					cur.right.parent = cur.parent</span><br><span class="line">					cur.parent.bf -= <span class="number">1</span></span><br><span class="line">				<span class="keyword">else</span>:</span><br><span class="line">					<span class="comment">#删除节点为其父节点的右孩子</span></span><br><span class="line">					cur.parent.right = cur.right</span><br><span class="line">					cur.right.parent = cur.parent</span><br><span class="line">					cur.parent.bf += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">			<span class="keyword">if</span> cur.parent:</span><br><span class="line">				</span><br><span class="line">				self.remove_update_bf(cur.parent)</span><br><span class="line">			</span><br><span class="line">	str1 = []			</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">__str__</span>(<span class="params">self</span>):</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> <span class="keyword">not</span> self.root:</span><br><span class="line">			<span class="keyword">return</span> <span class="built_in">str</span>(AVLtree.str1)</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			<span class="keyword">return</span> self._<span class="built_in">print</span>(self.root)</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">def</span> <span class="title">_print</span>(<span class="params">self,cur</span>):</span></span><br><span class="line">		<span class="keyword">if</span> cur:</span><br><span class="line">			self._<span class="built_in">print</span>(cur.left)</span><br><span class="line">			AVLtree.str1.append(cur.data)</span><br><span class="line">			self._<span class="built_in">print</span>(cur.right)</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">str</span>(AVLtree.str1)</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">tree = AVLtree()</span><br><span class="line"><span class="comment"># import random</span></span><br><span class="line"></span><br><span class="line">list1 =[i <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">20000</span>)]</span><br><span class="line">random.shuffle(list1)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> list1:</span><br><span class="line">	tree.insert(i)	</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">20000</span>):</span><br><span class="line">	tree.remove(i)</span><br><span class="line"><span class="built_in">print</span>(tree)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
